<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="title-container">
        <h1>Etch-a-Sketch</h1>
        <h3>a.k.a. your browser based online sketchpad!</h3>
    </div>
    <div id="main-container">
        <div id="buttons-container-1">
            <button id='btn-black' name="black" onclick=set_black()>Black</button>
            <button id='btn-grayscale' name="grayscale" onclick=set_gray()>Gray Scale</button>
            <button id='btn-rainbow' name="rainbow" onclick=set_rainbow()>Random Colour</button>
            <button id='btn-eraser' name="eraser" onclick=set_eraser()>Eraser</button>
        </div>
        <div id="pad-container"></div>
        <div id="buttons-container-2">
            <button id='btn-clear' name="clear" onclick=clear_pad()>Clear Pad</button>
            <button id='btn-custom' name="custom-pad" onclick=custom_pad()>Choose Pad Size</button>
        </div>
    </div>
</body>
</html>
