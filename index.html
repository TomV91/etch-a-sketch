<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="title-container">
        <h1>Etch-a-Sketch</h1>
        <h3>a.k.a. your browser based sketchpad!</h3>
    </div>
    <div id="main-container">
        <div id="buttons-container-1">
            <button id='btn-black' name="black" class='hoverable' onclick=set_black()>Black</button>
            <button id='btn-greyscale' name="greyscale" class='hoverable' onclick=set_grey()>Grey Scale</button>
            <button id='btn-rainbow' name="rainbow" class='hoverable' onclick=set_rainbow()>Random Colour</button>
            <button id='btn-eraser' name="eraser" class='hoverable' onclick=set_eraser()>Eraser</button>
            <label for="picker" id="picker-label" onclick=clear_selected()>Pen Colour Picker:</label>
            <input type="color" id="picker" name="picker" value="#000000" onclick="document.querySelector('#picker-label').classList.add('selected');">
        </div>
        <div id="pad-container"></div>
        <div id="buttons-container-2">
            <button id='btn-clear' name="clear" class='hoverable' onclick=clear_pad()>Clear Pad</button>
            <button id='btn-custom' name="custom-pad" class='hoverable' onclick=custom_pad()>Choose Pad Size</button>
        </div>
    </div>
    <div id="footer">Developed by TVWD (TomV Web Design) as part of <em>The Odin Project</em>, 2023</div>
    <div id="github_link"><a href="https://github.com/TomV91" target="_blank"><img src="./assets/github.png"></a></div>
</body>
</html>
